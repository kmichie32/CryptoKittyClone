<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Cat">
            <div class="tail"></div>
            <div class="legs">
                <div class="leg left_leg"></div>
                <div class="leg right_leg"></div>
            </div>
            <div class="catsbody">
                <div class="tummy"></div>
                <div class="arms">
                    <div class="arm right_arm">
                        <div class="paw right_paw"></div>
                            <div class="fingers right_fingers"></div>
                    </div>
                    <div class="arm left_arm">
                        <div class="paw left_paw">
                            <div class="fingers left_fingers"></div>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
            <div class="head"> 
                <div class="ear left_ear">
                    <div class="insides left_inside"></div>
                </div>
                <div class="ear right_ear">
                    <div class="insides right_inside"></div>
                </div>
            
            <div class="catsFace"> 
                <div class="foreHead">
                    <div class="lines line1"></div>
                    <div class="lines line2"></div>
                    <div class="lines line3"></div>
                </div>
                <div class="patch left_patch"> 
                </div>
                <div class="patch right_patch"></div>

                <div class="eyes">
                    <div class="eye left_eye">
                        <div class="pupils left_pupil">
                            <div class="iris left_iris">
                            </div>
                        </div>
                    </div>
                    <div class="eye right_eye">
                        <div class="pupils right_pupil">
                            <div class="iris right_iris">
                            </div>
                        </div>
                    </div> 

                </div>
                <div class="leftwhiskers">
                    <div class="whiskyL left_whisk1"></div>
                    <div class="whiskyL left_whisk2"></div>
                    <div class="whiskyL left_whisk3" style="
                       top: 138px;
                       transform: rotate(5deg);
                    "></div>
                </div>
                <div class="rightwhiskers">
                   <div class="whiskyR right_whisk1" style="
                       top: 122;
                       transform: rotate(5deg);
                    "></div>
                    <div class="whiskyR right_whisk2"></div>
                    <div class="whiskyR rigth_whisk3" style="
                       top: 138;
                       transform: rotate(-5deg);
                    "></div>
                </div>

                <div class="barba">

                    <div class="mouth">
                        <div class="lips right_lip"></div>
                        <div class="lips left_lip"></div>
                        <div class="nose"></div>

                    </div>

                </div> 
                    

            </div>

        </div>

        </div>
         
    </body>
</html>
